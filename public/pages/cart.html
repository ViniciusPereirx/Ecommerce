<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- css -->
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Menu Icon-->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Logo -->
        <a href="../index.html" class="logo">VPM</a>
        <!-- Navbar -->
        <div class="navbar">
          <a href="#" class="nav-link">Mulheres</a>
          <a href="#" class="nav-link">Homens</a>
          <a href="#" class="nav-link">Crianças</a>
          <a href="#" class="nav-link">Acessórios</a>
        </div>
        <!-- Cart Icon -->
        <a href="cart.html">
          <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Cart -->
    <section class="cart-container container">
      <a href="../index.html" class="back-homepage">
        <i class="bx bx-chevron-left"></i>
        <span>Voltar</span>
      </a>
      <h2 class="cart-s-title">Compras do Carrinho</h2>
      <div class="cart-box">
        <div class="cart-data">
          <div id="cartItems"></div>
        </div>
        <div class="cart-t">
          <div id="cartTotal"></div>
          <a href="#" class="checkout-btn">Caixa</a>
        </div>
      </div>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
